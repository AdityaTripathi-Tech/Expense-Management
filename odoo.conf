[options]
addons_path = /mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons
data_dir = /var/lib/odoo
logfile = /var/log/odoo/odoo.log
log_level = info

# Database settings
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo
db_name = odoo

# Server settings
http_port = 8069
workers = 2
max_cron_threads = 1

# Security
admin_passwd = admin
list_db = True

# Performance
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192
limit_time_cpu = 600
limit_time_real = 1200

# Logging
log_handler = :INFO
log_db = False

# Development settings (remove in production)
dev_mode = reload,qweb,werkzeug,xml

# Email settings (configure for production)
email_from = noreply@smartexpense.local
smtp_server = localhost
smtp_port = 587
smtp_ssl = False
smtp_user = 
smtp_password = 
